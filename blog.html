<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="images/slug.jpg" />
    <meta name="description" content="A blog that bridges the gap between bugs and bugs" />
    <link rel="shortcut icon" type="image/svg" href="icons/purplebug.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Averia+Libre:wght@400;700&family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/blog.css" />
    <link rel="stylesheet" href="styles/media_queries.css" />
    <!-- Hotjar Tracking Code for https://where-bugs-unite.netlify.app/ -->
    <script>
      (function (h, o, t, j, a, r) {
        h.hj =
          h.hj ||
          function () {
            (h.hj.q = h.hj.q || []).push(arguments);
          };
        h._hjSettings = { hjid: 2605681, hjsv: 6 };
        a = o.getElementsByTagName("head")[0];
        r = o.createElement("script");
        r.async = 1;
        r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;
        a.appendChild(r);
      })(window, document, "https://static.hotjar.com/c/hotjar-", ".js?sv=");
    </script>
    <title>Blog | Bug Blog</title>
  </head>

  <body>
    <header></header>
    <main>
      <div class="hero">
        <div class="bugs_container left_bugs">
          <span class="title_bug bug_one"></span>
          <span class="title_bug bug_two"></span>
          <span class="title_bug bug_three"></span>
          <span class="title_bug bug_four"></span>
        </div>
        <div>
          <h1>Blog</h1>
          <p class="subheading">Bridging the gap between bugs and bugs</p>
        </div>
        <div class="bugs_container right_bugs">
          <span class="title_bug bug_one"></span>
          <span class="title_bug bug_two"></span>
          <span class="title_bug bug_three"></span>
        </div>
      </div>
      <div class="category_filters category_filters_container">
        <button class="category_filter_all" id="all-categories" aria-label="filter all categories">
          All categories
        </button>
        <button
          class="category_filter"
          id="bugs-with-bugs"
          data-category="7"
          aria-label="filter bugs with bugs category"
        >
          Bugs with bugs
        </button>
        <button
          class="category_filter"
          id="bugs-that-are-code"
          data-category="12"
          aria-label="filter bugs that are code category"
        >
          Bugs that are code
        </button>
        <button
          class="category_filter"
          id="types-of-bug"
          data-category="17"
          aria-label="filter types of bug category"
        >
          Types of bug
        </button>
        <button
          class="category_filter"
          id="bug-history"
          data-category="2"
          aria-label="filter bug history category"
        >
          Bug history
        </button>
      </div>
      <div class="sort_container">
        <label for="sort-by">Sort by:</label>
        <select name="sort_by" id="sort-by">
          <option value="latest" selected>Latest</option>
          <option value="oldest">Oldest</option>
          <option value="alphabetical">A - Z</option>
        </select>
      </div>

      <div class="posts_container">
        <div class="loading_featured_image loader_container">
          <p>Loading...</p>
          <img class="lil_bug loading" src="icons/bug.svg" alt="small white bug" />
          <img
            class="magnifying_glass loading"
            src="icons/search.svg"
            alt="small white magnifying glass"
          />
        </div>
      </div>
      <div class="view_more_container">
        <button class="view_more_button cta" aria-label="view more posts">View More</button>
      </div>
    </main>
    <footer></footer>
    <script src="js/script.js"></script>
    <script src="js/components/carousel.js"></script>
    <script src="js/components/render-blog-posts.js"></script>
    <script src="js/components/view-more-posts.js"></script>
    <script src="js/blog.js"></script>
  </body>
</html>
