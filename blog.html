<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A blog that bridges the gap between bugs and bugs" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Averia+Libre:wght@400;700&family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/blog.css" />
    <link rel="stylesheet" href="styles/media_queries.css" />
    <title>Blog | Bug Blog</title>
  </head>

  <body>
    <header></header>
    <main>
      <div class="hero">
        <h1>Blog</h1>
        <p class="subheading">Bridging the gap between bugs and bugs</p>
      </div>
      <div class="catagory_filters_container">
        <button class="catagory_filter cta" id="all-categories">All categories</button>
        <button class="catagory_filter cta" id="bugs-with-bugs">Bugs with bugs</button>
        <button class="catagory_filter cta" id="bugs-that-are-code">Bugs that are code</button>
        <button class="catagory_filter cta" id="types-of-bug">Types of bug</button>
        <button class="catagory_filter cta" id="bug-history">Bug history</button>
      </div>
      <div class="posts_container">
        <div class="loading_featured_image loader_container">
          <p>Loading...</p>
          <img class="lil_bug loading" src="icons/bug.svg" alt="" />
          <img class="magnifying_glass loading" src="icons/search.svg" alt="" />
        </div>
      </div>
      <div class="view_more_container">
        <button class="view-more-button cta">View More</button>
      </div>
    </main>
    <footer></footer>
    <script src="js/components/carousel.js"></script>
    <script src="js/script.js"></script>
    <script src="js/blog.js"></script>
  </body>
</html>
