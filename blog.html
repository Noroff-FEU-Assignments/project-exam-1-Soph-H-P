<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A blog that bridges the gap between bugs and bugs"
    />
    <title>Blog | Bug Blog</title>
  </head>

  <body>
    <header></header>
    <main>
      <div class="hero">
        <h1>Blog</h1>
        <p class="subheading">Bridging the gap between bugs and bugs</p>
      </div>
      <div class="catagory_filters_container">
        <button class="catagory_filter" id="all-categories">
          All categories
        </button>
        <button class="catagory_filter" id="bugs-with-bugs">
          Bugs with bugs
        </button>
        <button class="catagory_filter" id="bugs-that-are-code">
          Bugs that are code
        </button>
        <button class="catagory_filter" id="types-of-bug">Types of bug</button>
        <button class="catagory_filter" id="bug-history">Bug history</button>
      </div>
      <div class="posts_container">
        <div class="loader_container">Loading...</div>
      </div>
      <button class="view-more-button">View More</button>
    </main>
    <footer></footer>
    <script src="js/script.js"></script>
  </body>
</html>
