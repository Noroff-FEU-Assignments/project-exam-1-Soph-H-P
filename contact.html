<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Please get in touch and send me a message. I will be in touch as soon as I can."
    />
    <title>Contact | Bug Blog</title>
  </head>

  <body>
    <header></header>
    <main>
      <div class="hero">
        <h1>Contact</h1>
      </div>
      <div class="form_continer">
        <label for="name">
          Name
          <input type="text" id="name" />
        </label>
        <label for="email">
          Email
          <input type="text" id="email" />
        </label>
        <label for="subject">
          Subject
          <input type="text" id="subject" />
        </label>
        <label for="message">
          Message
          <textarea id="message"></textarea>
        </label>
        <input type="submit" value="Send" class="send_button" />
      </div>
    </main>
    <footer></footer>
    <script src="js/script.js"></script>
  </body>
</html>
