<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Please get in touch and send me a message. I will be in touch as soon as I can."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Averia+Libre:wght@400;700&family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/contact.css" />
    <link rel="stylesheet" href="styles/media_queries.css" />
    <title>Contact | Bug Blog</title>
  </head>

  <body>
    <header></header>
    <main>
      <div class="hero">
        <h1>Contact</h1>
      </div>
      <form class="form_container">
        <p class="send-success">
          Your message has been sent, sit back, relax and contemplate life...
        </p>
        <div class="input_container">
          
          <label for="name"
            >Name
            <span class="form_error_message" id="name-error">
              Please enter your full name (minimum 5 characters)
            </span></label
          >
          <input type="text" id="name" />
        </div>

        <div class="input_container">
          
          <label for="email">
            Email
            <span class="form_error_message" id="email-error"
              >Please enter a valid email address</span
            ></label
          >
          <input type="email" id="email" />
        </div>

        <div class="input_container">
          
          <label for="subject">
            Subject<span class="form_error_message" id="subject-error">
              Please enter a more descriptive subject
            </span></label
          >
          <input type="text" id="subject" />
        </div>

        <div class="input_container">
          
          <label for="message">
            Message<span class="form_error_message" id="message-error">
              Please enter a valid message (minimum 25 characters)
            </span></label
          >
          <textarea id="message"></textarea>
          <p>Characters remaining: <span id="character-count">500</span></p>
        </div>

        <button type="submit" class="send_button cta blue_snail" disabled="true">Send</button>
      </form>
    </main>
    <footer></footer>
    <script src="js/script.js"></script>
    <script src="js/contact.js"></script>
  </body>
</html>
