<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Please get in touch and send me a message. I will be in touch as soon as I can."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Averia+Libre:wght@400;700&family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/contact.css" />
    <link rel="stylesheet" href="styles/media_queries.css" />
    <title>Contact | Bug Blog</title>
  </head>

  <body>
    <header></header>
    <main>
      <div class="hero">
        <h1>Contact</h1>
      </div>
      <div class="form_container">
        <div class="input_container">
          <input type="text" id="name" required/>
          <label for="name"> Name</label>
        </div>

        <div class="input_container">
          <input type="email" id="email" required/>
          <label for="email"> Email </label>
        </div>

        <div class="input_container">
          <input type="text" id="subject" required/>
          <label for="subject"> Subject</label>
        </div>

        <div class="input_container">
          <textarea id="message" required></textarea>
          <label for="message"> Message</label>
        </div>

        <input type="submit" value="Send" class="send_button" />
      </div>
    </main>
    <footer></footer>
    <script src="js/script.js"></script>
  </body>
</html>
