<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/contact.css" />
    <link rel="stylesheet" href="styles/media_queries.css" />

    <title>Contact | Bug Blog</title>

  <body>
    <header></header>
    <main>
      <div class="hero">
        <div class="bugs_container left_bugs">
          <span class="title_bug bug_one"></span>
          <span class="title_bug bug_two"></span>
          <span class="title_bug bug_three"></span>
          <span class="title_bug bug_four"></span>
        </div>
        <h1>Contact</h1>
        <div class="bugs_container right_bugs">
          <span class="title_bug bug_one"></span>
          <span class="title_bug bug_two"></span>
          <span class="title_bug bug_three"></span>
        </div>
      </div>
      <div class="page-wrapper">
        <form
          action="https://soph-web-dev.eu/bug-blog/wp-json/contact-form-7/v1/contact-forms/104/feedback"
          method="post"
          class="form_container contact_form"
        >
          <p class="send-success">
            Your message has been sent, sit back, relax and contemplate life...
          </p>
          <div class="input_container">
            <label for="full-name"
              >Name
              <span class="form_error_message" id="name-error">
                Please enter your full name (minimum 5 characters)
              </span></label
            >
            <input type="text" id="full-name" name="full-name" />
          </div>

          <div class="input_container">
            <label for="email">
              Email
              <span class="form_error_message" id="email-error" name="email-error"
                >Please enter a valid email address</span
              ></label
            >
            <input type="email" id="email" name="email" />
          </div>

          <div class="input_container">
            <label for="subject">
              Subject<span class="form_error_message" id="subject-error">
                Please enter a more descriptive subject
              </span></label
            >
            <input type="text" id="subject" name="subject" />
          </div>

          <div class="input_container">
            <label for="message">
              Message<span class="form_error_message" id="message-error">
                Please enter a valid message (minimum 25 characters)
              </span></label
            >
            <textarea id="message"></textarea>
            <p>Characters remaining: <span id="character-count">500</span></p>
          </div>

          <button
            type="submit"
            class="send_button contact_form_submit_button cta blue_snail"
            disabled="true"
            aria-label="send"
          >
            Send
          </button>
        </form>
        <div class="carousel_container">
          <h2 class="carousel_title">Loading...</h2>
          <div class="sliding_posts">
            <button class="left_arrow arrow" aria-label="scroll left arrow"></button>
            <div class="sliding_area">
              <div class="post_preview">
                <div class="loading_featured_image">
                  <img class="lil_bug loading" src="icons/bug.svg" alt="small white bug" />
                  <img
                    class="magnifying_glass loading"
                    src="icons/search.svg"
                    alt="small white magnifying glass"
                  />
                </div>
              </div>
              <div class="post_preview">
                <div class="loading_featured_image">
                  <img class="lil_bug loading" src="icons/bug.svg" alt="small white bug" />
                  <img
                    class="magnifying_glass loading"
                    src="icons/search.svg"
                    alt="small white magnifying glass"
                  />
                </div>
              </div>
              <div class="post_preview">
                <div class="loading_featured_image">
                  <img class="lil_bug loading" src="icons/bug.svg" alt="small white bug" />
                  <img
                    class="magnifying_glass loading"
                    src="icons/search.svg"
                    alt="small white magnifying glass"
                  />
                </div>
              </div>
              <div class="post_preview">
                <div class="loading_featured_image">
                  <img class="lil_bug loading" src="icons/bug.svg" alt="small white bug" />
                  <img
                    class="magnifying_glass loading"
                    src="icons/search.svg"
                    alt="small white magnifying glass"
                  />
                </div>
              </div>
              <div class="post_preview">
                <div class="loading_featured_image">
                  <img class="lil_bug loading" src="icons/bug.svg" alt="small white bug" />
                  <img
                    class="magnifying_glass loading"
                    src="icons/search.svg"
                    alt="small white magnifying glass"
                  />
                </div>
              </div>
            </div>

            <button class="right_arrow arrow" aria-label="scroll right arrow"></button>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="js/script.js"></script>
    <script src="js/components/carousel.js"></script>
    <script src="js/components/form-validation.js"></script>
    <script src="js/contact.js"></script>
  </body>
</html>
